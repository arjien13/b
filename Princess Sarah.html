<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded YouTube Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=BC+Minimal&display=swap" rel="stylesheet">
    <style>

        
          * {
             margin: 0;
             padding: 0;
             font-family: 'Montserrat', sans-serif !important;
             font-weight: 250;
             box-sizing: border-box !important;
            }
        body{
            background-color: #C9ECEC;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video-wrapper {
            margin: 10px;
        }
        iframe {
            width: 300px;
            height: 150px;
            border: none;
            border-radius: 10px;
        }
        .episode-number {
            font-size: 14px;
            color: #000;
            margin-top: 3px;
            text-align: center;
        }
        button {
    background-color: #333;
    color: white;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}
    </style>
    
    <div class="video-container" id="video-container"></div>
    
    <script>
        const videoContainer = document.getElementById('video-container');
        const videoIds = [
            'CjZM8G3bVq8', 'PVpIvT1knOk', 'VqNYUgMAY2k', 'bKOpn9EvFGA', '1-wiFVjMMDA',
            'IYnVQFbE9CY', 'BeA5tHgoNKY', 'yCXUwom448A', 'T3YbgaxyktE', 'lr5lnxzSwI4',
            'IZ72ePv_nQw', 'QBp4vTVUbdQ', 'Zg12FVKXTlY', 'g_9k_xRugdI', '4i8N2oiEejA',
            'IVqALNelzNM', 'hPk5TQUFnnM', '888wGzRyCHI', 'uzbBSIVpIrA', 'QPQYCldSsls',
            '0QTURthx-8Q', 'ofLS8m7UOvo', '9YeKElQ6nW4', 'NelfEGpIqc8', 'kfxo3GNV7N4',
            '7qThKyAvjtM', 'JRRNKouZp_c', 'xsKCnbY3HB4', '8GcAPBZpOAE', 'kheNquJmDok',
            'D1PSYevN9SI', '_wtlPD3a6kA', 'EMuy8uyJ2oU', '1apE62qpR_o', 'Q2oVH73BCVs',
            '9OSLDgqizaw', 'eIvh05hiaO0', 'MeNIcjzFwP8', 'rxJEdaYIAgU', 'rgNFRee0AHI',
            'UDBC2QhfBJ8','G857n4C6PuY', 'UXkZmdid-mA', 'xfIIbGLbrvk', '0foKDTlAdjE',
            'hGhepCPk-wA'
            // Add more video IDs here...
        ];
    
        for (let i = 0; i < 46; i++) {
            const videoId = videoIds[i] || 'VIDEO_ID'; // Replace with actual video ID or a default value
            const videoWrapper = document.createElement('div');
            videoWrapper.classList.add('video-wrapper');
    
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;
    
            const episodeNumber = document.createElement('div');
            episodeNumber.classList.add('episode-number');
            episodeNumber.textContent = `Episode ${i + 1}`;
    
            videoWrapper.appendChild(iframe);
            videoWrapper.appendChild(episodeNumber);
            videoContainer.appendChild(videoWrapper);
        }
    </script>
    <div style="position: fixed; top: 10px; left: 10px;">
    <button onclick="location.href='vfolder.html'">Back to Home</button>
</div>
</body>
</html>
